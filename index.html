<!DOCTYPE html >
<html ng-app="priceParser">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/priceParser.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .position.active td {
            background-color: #505050 !important;
            color: #fff;
        }

        .position.heading td {
            background-color: #31708f !important;
            color: #fff;
        }
    </style>
</head>
<body ng-controller="ConverterController">
<nav class="navbar navbar-default navbar-fixed-top" ng-show="parsedPrice != ''">
    <div class="container">


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" ng-model="query" placeholder="Поиск" class="form-control">
                </div>

            </form>

        </div><!-- /.navbar-collapse -->
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Price converter</h1>
        </div>
        <div class="col-sm-12" ng-if="!showResult">
            <div class="form-group">
                <textarea ng-model="text" class="form-control" rows="20"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="convert(text)">Ок</button>
                <button type="submit" ng-if="positions.length" class="btn btn-primary" ng-click="showPositions()">
                    <i>История -></i>
                </button>
            </div>
        </div>
        <div class="col-sm-12" ng-if="showResult">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="back()">Назад</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="clear()">Очистить</button>
            </div>


            <div class="well">
                <div>
                    <positions list="positions"></positions>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>

<script src="dist/js/priceParser.js"></script>
<script src="dist/templates/templates.js"></script>

<!-- Bootstrap JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
